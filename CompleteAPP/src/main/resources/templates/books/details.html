<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Book Details</h1>
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${book.title}"></h5>
            <p class="card-text"><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
            <p class="card-text"><strong>Pages:</strong> <span th:text="${book.pages}"></span></p>
            <p class="card-text"><strong>Price:</strong> <span th:text="${book.price}"></span></p>
            <p class="card-text"><strong>Published Date:</strong> <span th:text="${book.publishedDate}"></span></p>
            <p class="card-text"><strong>Author:</strong> <span th:text="${book.author.name}"></span></p>
        </div>
    </div>

    <h2>Physical Books</h2>
    <!-- TODO: Ejercicio 6 -->
</div>
</body>
</html>
