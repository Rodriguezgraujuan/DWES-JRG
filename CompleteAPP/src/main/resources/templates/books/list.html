<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="pageTitle">Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <h1>Books</h1>
    <a href="/books/create" class="btn btn-success mb-3">Add New Book</a>
    <form th:action="@{/books/filter}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="Search by keyword" aria-label="Search by keyword">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Pages</th>
            <th>Price</th>
            <th>Author</th>
            <th>Published Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.pages}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.author.name}"></td>
            <td th:text="${book.publishedDate}"></td>
            <td>
                <a th:href="@{'/books/details/' + ${book.id}}" class="btn btn-success btn-sm">Detail</a>
                <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/books/delete/' + ${book.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
